<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2">
        <div class="row align-items-center text-center">
            <h1>
                Applica Filtri all'Audio
            </h1>
        </div>
        <div class="row my-5 align-items-center">
            <div class="col-auto">
                <label class="col-form-label" for="audioFile">Seleziona un file audio:</label>
            </div>
            <div class="col-auto">
                <input class="form-control" type="file" id="audioFile" accept="audio/*">
            </div>
        </div>
        <div class="row align-items-center">
            <button class="btn disabled btn-lg btn-primary" id="applyFiltersButton">Applica Filtri e Scarica</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
